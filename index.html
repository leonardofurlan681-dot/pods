const grid=document.getElementById("grid");
const cartList=document.getElementById("cartList");
const cartCount=document.getElementById("cartCount");
const cartSubtotal=document.getElementById("cartSubtotal");
const checkoutTotal=document.getElementById("checkoutTotal");

let cart=JSON.parse(localStorage.getItem("cart"))||[];

function renderProducts(list){
  grid.innerHTML="";
  list.forEach((p,i)=>{
    grid.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <small>${p.puffs} puffs</small>
        <div class="price">R$ ${p.price.toFixed(2)}</div>
        <div class="actions">
          <button class="btn-cart" onclick="addToCart(${i})">Adicionar</button>
          <button class="btn-buy" onclick="buyNow(${i})">Comprar</button>
        </div>
      </div>`;
  });
}

function filterPuffs(q){renderProducts(products.filter(p=>p.puffs===q));}
function addToCart(i){cart.push(products[i]);saveCart();}
function buyNow(i){addToCart(i);openCart();}
function removeItem(i){cart.splice(i,1);saveCart();}

function saveCart(){
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
}

function updateCart(){
  let t=0;
  cartList.innerHTML="";
  cart.forEach((p,i)=>{
    t+=p.price;
    cartList.innerHTML+=`
      <div class="cart-item">
        <span>${p.name}</span>
        <div>
          <strong>R$ ${p.price.toFixed(2)}</strong>
          <button class="remove" onclick="removeItem(${i})">âœ•</button>
        </div>
      </div>`;
  });
  cartSubtotal.textContent=`R$ ${t.toFixed(2)}`;
  checkoutTotal.textContent=`R$ ${(t+15).toFixed(2)}`;
  cartCount.textContent=cart.length;
}

function openCart(){cartOverlay.classList.add("show");}
function closeCart(e){if(e.target.id==="cartOverlay")cartOverlay.classList.remove("show");}
function openCheckout(){cartOverlay.classList.remove("show");checkoutOverlay.style.display="flex";}
function closeCheckout(e){if(e.target.id==="checkoutOverlay")checkoutOverlay.style.display="none";}
function pay(){alert("Pagamento iniciado");}

renderProducts(products);
updateCart();
</script>
