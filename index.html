function addToCart(i){cart.push(products[i]);updateCart();}
function buyNow(i){addToCart(i);openCart();}

function updateCart(){
  let s=0;cartList.innerHTML="";
  cart.forEach(p=>{s+=p.price;cartList.innerHTML+=`<div class="cart-item"><span>${p.name}</span><strong>R$ ${p.price.toFixed(2)}</strong></div>`});
  cartSubtotal.textContent=`R$ ${s.toFixed(2)}`;
  checkoutTotal.textContent=`R$ ${(s+15).toFixed(2)}`;
}

function openCart(){overlay.style.display="flex";}
function closeCart(e){if(!e||e.target.id==="overlay")overlay.style.display="none";}
function openCheckout(){overlay.style.display="none";checkoutOverlay.style.display="flex";}
